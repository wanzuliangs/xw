<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员修改</title>
    <link rel="stylesheet" href="__ADMIN__/vendor/layui/css/layui.css">
    <link rel="stylesheet" href="__ADMIN__/custom/css/style.css">
</head>
<body style="padding:0 10px;">

<div class="layui-container">
    <form class="layui-form" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">管理员帐号</label>
            <div class="layui-input-inline">
                <input disabled type="text" name="account" required lay-verify="required" placeholder="管理员帐号" autocomplete="off"
                       class="layui-input" value="{notempty name='data.account'}{$data.account}{/notempty}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">管理员密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="管理员密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-inline">
                <input type="password" name="repass" required lay-verify="required" placeholder="确认密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="radio" name="state" value="1" title="开启" {$data.state ? 'checked' : ''}>
                <input type="radio" name="state" value="0" title="关闭" {$data.state ? '' : 'checked'}>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </form>
</div>
<script src="__ADMIN__/vendor/js/jquery.js"></script>
<script src="__ADMIN__/vendor/layui/layui.js"></script>
<script src="__ADMIN__/custom/js/admin.js"></script>
<script>
$(function() {
    $(window.parent.document).find('#rtitle').text($("title").text()) ;
    layui.use('form', function(){
        var form = layui.form();
        form.render();
    });
})
</script>
</body>
</html>
